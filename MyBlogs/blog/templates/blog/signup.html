{% extends 'blog/base.html'%}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
    <div class="container my-new-blog-container">
      <div class="my-blog-title">
        <h4>Author-Sign up</h4>
      </div>
      <hr>
      <form name="form" action="/Blog/author/signup/confirm" method="POST">
        {% csrf_token %}
        <div class="form-group">
          {{form.author_name|as_crispy_field}}
        </div>
        <div class="form-group">
          {{form.avatar|as_crispy_field}}
        </div>
        <div class="form-group">
          {{form.description|as_crispy_field}}
        </div>
        <div class="form-group">
            {{form.password|as_crispy_field}}
          </div>
        <div class="my-button">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-2"></div>
</div>

{% endblock content %}
